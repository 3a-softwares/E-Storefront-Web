# =============================================================================
# Version Bump Workflow
# Automatically bumps version when PRs are merged to main
# =============================================================================

name: Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          echo "PR Title: $PR_TITLE"
          echo "PR Labels: $PR_LABELS"
          
          # Check labels first (highest priority)
          if echo "$PR_LABELS" | grep -qi "major\|breaking"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected MAJOR version bump from labels"
          elif echo "$PR_LABELS" | grep -qi "minor\|feature"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected MINOR version bump from labels"
          elif echo "$PR_LABELS" | grep -qi "patch\|fix\|bugfix"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected PATCH version bump from labels"
          # Check PR title patterns
          elif echo "$PR_TITLE" | grep -qiE "^(breaking|major)"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected MAJOR version bump from title"
          elif echo "$PR_TITLE" | grep -qiE "^(feat|feature|minor)"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected MINOR version bump from title"
          else
            # Default to patch for fixes, chores, docs, refactor, etc.
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Defaulting to PATCH version bump"
          fi

      - name: Bump version
        id: version
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.bump }}"
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version without creating git tag
          npm version $BUMP_TYPE --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${NEW_VERSION} [skip ci]"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: Release v${{ steps.version.outputs.new }}
          body: |
            ## What's Changed
            
            PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
            
            **Version bump:** ${{ steps.version.outputs.current }} â†’ ${{ steps.version.outputs.new }} (${{ steps.bump-type.outputs.bump }})
            
            ---
            _This release was automatically generated._
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | \`${{ steps.version.outputs.current }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | \`${{ steps.version.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | \`${{ steps.bump-type.outputs.bump }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| PR | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
